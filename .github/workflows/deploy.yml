name: deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: |
          bun install

      - name: 'Create local env file'
        env:
          BLOG_ID: ${{ secrets.BLOG_ID }}
          API_TOKEN: ${{ secrets.API_TOKEN }}
        run: |
          touch .env.local
          echo BLOG_ID=${{ secrets.BLOG_ID }} >> .env.local
          echo API_TOKEN: ${{ secrets.API_TOKEN }} >> .env.local

      - name: Fetch content
        run: |
          bun fetch.js

      - name: 'Build and deploy'
        uses: shalzz/zola-deploy-action@master
        env:
          PAGES_BRANCH: master
          BUILD_DIR: ./zola
          TOKEN: ${{ secrets.PUBLIC_TOKEN }}
          REPOSITORY: dzwerello/dzwerello.github.io
