{% extends "base.html" %} {% block content %}
  <h1 class="title">{{ page.title }}</h1>
  <span class="subtitle">
    {{ page.date | date(format="%B %d, %Y") }} 
    {% if page.extra.length is defined %}
      | <img class="icon" src="{{ get_url(path="icons/clock.svg") }}" alt="icon"> {{ page.extra.length }} min
    {% endif %}
  </span>
{{ page.content | safe }} {% endblock content %}
